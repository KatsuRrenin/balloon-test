<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Balloon</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f8ff;
      margin: 0;
      font-family: sans-serif;
    }

    #balloon {
      width: 100px;
      height: 150px;
      background: radial-gradient(circle at 50% 40%, #ff4f4f, #d60000);
      border-radius: 50% 50% 45% 45%;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    #string {
      width: 2px;
      height: 100px;
      background: #555;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    #label {
      position: absolute;
      bottom: -120px;
      left: 50%;
      transform: translateX(-50%);
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="balloon">
  <div id="string"></div>
</div>
<div id="label">Click me!</div>

<script>
  const balloon = document.getElementById('balloon');
  let width = 100;
  let height = 150;
  let maxSize = 400;

  balloon.addEventListener('click', () => {
    if (width < maxSize && height < maxSize) {
      width += 20;
      height += 30;
      balloon.style.width = width + 'px';
      balloon.style.height = height + 'px';
    } else {
      alert("POP! The balloon popped!");
      width = 100;
      height = 150;
      balloon.style.width = width + 'px';
      balloon.style.height = height + 'px';
    }
  });
</script>

</body>
</html>
